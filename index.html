<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Tic Tac Toe - Play & Enjoy</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
  
<body>
  
  
  <header>
    <h1>Tic Tac Toe ðŸŽ®</h1>

  <!-- Welcome Screen -->
  
  <div id="welcome-screen">

      <h2>Welcome to the Ultimate Tic Tac Toe!</h2>
      <p class="welcome-message">Are you ready for a fun challenge?</p>
      <button id="play-button" onclick="startGame()">ðŸŽ² Play Now!</button>

  <!-- Game Area -->

        <div class="cell" id="cell-0" onclick="makeMove(0)"></div>

        <div class="cell" id="cell-2" onclick="makeMove(2)"></div>

        <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
        <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
        <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
        <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
        <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
      </div>
      <div id="status">Player X's Turn</div>
      <button id="restart-button" onclick="restartGame()">ðŸ”„ Restart Game</button>
